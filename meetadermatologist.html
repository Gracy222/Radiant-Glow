<body class="meetadermatologist">
    <header>
        <h1>Radiant Glow</h1>
        <nav>

        </nav>
    </header>

    <main>
        <section class="dermatologist-section">
            <h2>Meet a Dermatologist</h2>
            <div class="content">
                <!-- Image of a dermatologist -->
                <img src="images/dermatologist.jpg" alt="Dermatologist">
                <p>Fill out the form below to schedule a consultation with one of our expert dermatologists.</p>
                <form id="dermatologistForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="responseMessage"></div>
            </div>
        </section>
    </main>
